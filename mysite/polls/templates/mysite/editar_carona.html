{% extends 'mysite/base.html' %}
{% load static %}

{% block title %}Editar Carona{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/visualizarcarona.css' %}">
{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang = "pt-br">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
    <title>Editor Carona</title>
</head>
<body>
    <form method = "post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type = "submit"> Salvar Alterações </button>
    </form>
    <a href="{% url 'visualizar_caronas' %}">&#8592; Voltar</a>
</body>
</html>

{% endblock %}
