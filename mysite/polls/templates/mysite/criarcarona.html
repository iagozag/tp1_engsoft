{% extends 'mysite/base.html' %}
{% load static %}

{% block title %}Criar Carona{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/criarcarona.css' %}">
{% endblock %}

{% block content %}
    <main>
        <h2>Informações da carona:</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Adicionar carona</button>
        </form>
    </main>
{% endblock %}
